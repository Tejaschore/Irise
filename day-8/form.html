<!DOCTYPE html>
<html>

<head>
    <title> FORM</title>
    <style>
        .Log {
            background-color:cornflowerblue;
            text-align: center;
            border: 2px solid black;
            border: width 300px;
        }

        .inp {
            background-color:cadetblue;
        }
    </style>
</head>

<body>
    <form class="Log">
        <div>
            <h1> Login</h1>
            <label for="email">Email</label><br>
            <input id="email" type="email" /> <br>
            <label for="password">Password</label><br>
            <input id="password" type="password" /> <br>
            <input type="button" value="Login" /><br>
            Not a Member?
            <input type="button" value="Signup" />
        </div>
    </form>
    <div class="inp">
        <h1>Input Types</h1>
        <div>
            <h1> Signup</h1>
            <label for="email">Username</label><br>
            <input id="email" type="email" /> <br>
            <label for="password">Password</label><br>
            <input id="password" type="password" /> <br>
            <input type="button" value="submit" /><br>
        </div>
        <br>

        <label>Gender</label><br>
        Male<input type="checkbox" /><br>
     
        Female<input type="checkbox" /><br>
        <br>
        <label>Date</label>
        <input type="date"><br>
        <br>
        <input type="file"><br>
        <br>

        <label>Number</label>
        <input type="number"><br>
        <br>
        
        <br>
        <label>Time</label>
        <input type="time"><br>
        <br>
        <label>Url:</label>
        <input type="url"><br>
        <br>
        <label>Week:</label>
        <input type="week"><br>
        <input type="submit">
    </div>

</body>

</html>
